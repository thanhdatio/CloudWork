<!DOCTYPE html>
<html>
  <head>
    <title>Việc Công ty QLKT</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textColour: '#ff0000',
            outlineColour: '#ff00ff',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
  </head>
  <body>
    <h1>Việc Công ty QLKT</h1>
    <div id="myCanvasContainer" >
      <center>
      <canvas id="myCanvas" width="1200px" height="600px" ">
        <p>Tất cả công việc cần tập trung tại đây</p>
      </canvas>
      </center>
    </div>
    <div id="tags">
      <ul>
        <li><a href="/CloudWork/">Thông tin gốc</a></li>
        <li><a href="/CloudWork/">Kết nối đội nhóm</a></li>
        <li><a href="/CloudWork/" >Quản lý tài sản ITS</a></li>
        <li><a href="/CloudWork/" >Bảo mật ITS</a></li>
        <li><a href="/CloudWork/" >Quản lý dữ liệu ITS</a></li>
        <li><a href="/CloudWork/" >Kế hoạch công việc ITS</a></li>
        <li><a href="/CloudWork/" >ITS hoạt động ổn định</a></li>
      </ul>
    </div>
  </body>
</html>
