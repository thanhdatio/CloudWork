<!DOCTYPE html>
<html>
  <head>
    <title>Thông tin gốc</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textColour: '#ff0000',
            outlineColour: '#ff00ff',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
  </head>
  <body>
    <h1>Thông tin gốc</h1>
    <div id="myCanvasContainer" >
      <center>
      <canvas id="myCanvas" width="1200px" height="600px" ">
        <p>Thông tin gốc hiện ở đây</p>
      </canvas>
      </center>
    </div>
    <div id="tags">
      <ul>
        <li><a href="/" >Thông tin gốc</a></li>
        <li><a href="/QLKT.html" target="_blank">QLKT</a></li>
        <li><a href="/" target="_blank">Cá nhân</a></li>
        <li><a href="/" target="_blank">Đam mê</a></li>
        <li><a href="/" target="_blank">Giải trí</a></li>
        <li><a href="/" target="_blank">VietNhatITC</a></li>
      </ul>
    </div>
  </body>
</html>
