<!DOCTYPE html>
<html>
  <head>
    <title>Mây công việc</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textColour: '#ff0000',
            outlineColour: '#ff00ff',
            reverse: true,
            depth: 0.8,
            maxSpeed: 0.05
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };
    </script>
  </head>
  <body>
    <h1>Mây công việc</h1>
    <div id="myCanvasContainer">
      <canvas width="300" height="300" id="myCanvas">
        <p>Tất cả công việc cần xử lý sẽ hiện ở đây</p>
      </canvas>
    </div>
    <div id="tags">
      <ul>
        <li><a href="http://www.google.com" target="_blank">Rà soát kế hoạch bảo trì 2023</a></li>
        <li><a href="/fish" target="_blank">Rà soát kế hoạch kinh doanh 2023</a></li>
        <li><a href="/chips" target="_blank">Xử lý vấn đề cân</a></li>
        <li><a href="/salt" target="_blank">Sửa xe</a></li>
        <li><a href="/vinegar" target="_blank">vận hành ITS</a></li>
      </ul>
    </div>
  </body>
</html>
